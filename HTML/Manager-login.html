      flex-direction: column;

    .portal-header {

    }
 
    .portal-header img {

      margin-bottom: 10px;

    .login-container {

    .form-control:focus {

    }
 
    .back-link {

      top: 20px;
      left: 30px;

      text-decoration: none;
    }
 
    .form-label {
      text-align: left;
      display: block;
      margin-top: 10px;
    }
 
    .form-check {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      margin-bottom: 20px;
    }
 
    .form-check-label, .forgot-link {

    }
 
    .forgot-link {
      color: black;
      text-decoration: none;
    }

    }
 
    .input-group-text {
      background-color: transparent;
      border-right: none;
    }
    .form-control.with-icon {
      border-left: none;
    }
    .password-toggle {
      cursor: pointer;
      background-color: transparent;
      border-left: none;
    }

    .fa-user, .fa-lock {
      color: #10B581; /* Google blue color */

    .password-toggle i {
      color: #10B581;
      transition: color 0.3s ease;
    }
   
    .password-toggle:hover i {
      color: #10B581;
    }
   
    /* Input group border styling */

      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      transition: border-color 0.15s ease-in-out;
    }

  <h1>Manager Portal</h1>
  <p>Sign in to manage your leave request</p>

  <div class="login-container">
    <h1 class="text-center mb-4">Welcome Back!</h1>
 
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username or Email *</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control with-icon" id="username" placeholder="Enter username or email">
        </div>
      </div>
 
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password *</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control with-icon" id="password" placeholder="Enter your password">
          <span class="input-group-text password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>
 
      <div class="form-check">
        <div>
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
 
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>
 
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 

    <script>
  document.addEventListener("DOMContentLoaded", function () {
  
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".password-toggle");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }

    window.togglePassword = togglePassword; 

  
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageDiv = document.getElementById("message");

      const savedUser = JSON.parse(localStorage.getItem("managerUser"));

      if (
        savedUser &&
        (username === savedUser.username || username === savedUser.email) &&
        password === savedUser.password
      ) {
        localStorage.setItem("isManagerLoggedIn", "true");
        window.location.href = "manager-dashboard.html";
      } else {
        messageDiv.innerHTML = `<div class="alert alert-danger mt-3">❌ Invalid username or password</div>`;
      }
    });
  });
</script>
