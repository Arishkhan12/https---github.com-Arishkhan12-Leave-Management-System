                <!DOCTYPE html>
                <html lang="en">
                <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1">
                  <title>Employee Portal Login</title>
                  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
                  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                  <link rel="stylesheet" href="../css/employee.css"   
                </head>
                <body>
                  <a href="Indexmain.html" class="back-link">&larr; Back</a>

                  <!-- Portal Header -->
                <div class="portal-header">
                  
                <img src="../images/login-portal.png" alt="Portal Logo">
                  <h1>Employee Portal</h1>
                  <p>Sign in to manage your leave request</p>
                </div>
                  <!-- Login Box -->
                  <div class="login-container">
                    <h2 class="text-center mb-4">Welcome Back!</h2>
                
                    <form id="loginForm">
                      <div class="mb-3 text-start">
                        <label for="username" class="form-label">Username or Email *</label>
                        <div class="input-group">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                          <input type="text" class="form-control with-icon" id="username" placeholder="Enter username or email">
                        </div>
                      </div>
                
                      <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password *</label>
                        <div class="input-group">
                          <span class="input-group-text"><i class="fas fa-lock"></i></span>
                          <input type="password" class="form-control with-icon" id="password" placeholder="Enter your password">
                          <span class="input-group-text password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                          </span>
                        </div>
                      </div>
                
                      <div class="form-check">
                        <div>
                          <input class="form-check-input" type="checkbox" id="rememberMe">
                          <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                      </div>
                
                      <a href="Login-Dashboard.html" type="submit" class="btn btn-primary">Sign in</a>
                      
                      
                      </div>
                    </form>
                  </div>
                
                  <!-- Bootstrap Icons -->
                  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

                <script src="../js/Employee-login.js"></script>
                </body>
                </html>
