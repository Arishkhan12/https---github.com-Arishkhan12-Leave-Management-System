      font-family: 'Segoe UI', sans-serif;

      display: flex;
      flex-direction: column;

      text-align: center;
      margin-bottom: 30px;
    }
 
    .portal-header img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
 
    .portal-header h1 {
      font-weight: bold;
      color: #10B581;
    }
 
    .portal-header p {
      color: #7E7D7D;
      margin-top: -5px;

    .login-container {
      background-color: white;

      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
 
    .form-control:focus {
      box-shadow: none;
      border-color: #10B581;
    }
 
    .form-check-input:checked {
      background-color: #10B581;
      border-color: #10B581;
    }
 
    .btn-primary {
       background: linear-gradient(90.61deg, #10B581 1.77%, #0D9687 97.92%);
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }
 
    .btn-primary:hover {
      background: linear-gradient(90.61deg, #10B581 1.77%, #0D9687 97.92%);
      box-shadow: 0 4px 15px rgba(229, 227, 250, 0.466);
    }
 
    .back-link {
      position: absolute;
      top: 20px;
      left: 30px;
      color: #10B581;
      font-weight: 500;
      text-decoration: none;
    }
 
    .form-label {
      text-align: left;
      display: block;
      margin-top: 10px;
    }
 
    .form-check {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      margin-bottom: 20px;
    }
 
    .form-check-label, .forgot-link {
      font-size: 0.9rem;
    }
 
    .forgot-link {
      color: black;
      text-decoration: none;
    }
 
    .forgot-link:hover {
      text-decoration: underline;
    }
 
    .input-group-text {
      background-color: transparent;
      border-right: none;
    }
    .form-control.with-icon {
      border-left: none;
    }
    .password-toggle {
      cursor: pointer;
      background-color: transparent;
      border-left: none;
    }
   
    /* Blue icon colors */
    .fa-user, .fa-lock {
      color: #10B581; /* Google blue color */
    }
   
    .password-toggle i {
      color: #10B581;
      transition: color 0.3s ease;
    }
   
    .password-toggle:hover i {
      color: #10B581;
    }
   
    /* Input group border styling */
    .input-group {
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      transition: border-color 0.15s ease-in-out;
    }
   
    .input-group:focus-within {
      border-color: #10B581 #0D9687;
    }

  <h1>Manager Portal</h1>
  <p>Sign in to manage your leave request</p>
</div>
  
  <div class="login-container">
    <h2 class="text-center mb-4">Welcome Back!</h2>
 
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username or Email *</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control with-icon" id="username" placeholder="Enter username or email">
        </div>
      </div>
 
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password *</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control with-icon" id="password" placeholder="Enter your password">
          <span class="input-group-text password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>
 
      <div class="form-check">
        <div>
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
 
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>
 
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 

    <script>
  document.addEventListener("DOMContentLoaded", function () {
  
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".password-toggle");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }

    window.togglePassword = togglePassword; 

  
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageDiv = document.getElementById("message");

      const savedUser = JSON.parse(localStorage.getItem("managerUser"));

      if (
        savedUser &&
        (username === savedUser.username || username === savedUser.email) &&
        password === savedUser.password
      ) {
        localStorage.setItem("isManagerLoggedIn", "true");
        window.location.href = "manager-dashboard.html";
      } else {
        messageDiv.innerHTML = `<div class="alert alert-danger mt-3">‚ùå Invalid username or password</div>`;
      }
    });
  });
</script>
