<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet"/>
    
      <style>
           body {
      background: linear-gradient(to right, #e6d4fc, #f4d6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 30px;
    }

    .logo-icon {
      font-size: 50px;
      color: #0d6efd;
      margin-bottom: 10px;
      text-align: center;
    }

    .login-title {
      font-weight: 700;
      font-size: 26px;
      margin-bottom: 5px;
      text-align: center;
    }

    .login-subtitle {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
      text-align: center;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group input {
      padding-left: 35px !important;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      font-weight: 600;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }
    .login-btn {
  padding: 8px 16px;
  font-size: 15px;
  font-weight: 600;
  background-color: #0d6efd;
  color: #fff;
  border: none;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.login-btn:hover {
  background-color: #0b5ed7;
  color: #fff;
}

      </style>
</head>
      <body>
       <div class="logo-icon">
    <i class="fas fa-user-shield"></i>
  </div>
  <h2 class="login-title">Manager Portal</h2>
  <p class="login-subtitle">Sign in to manage your leave requests</p>

  <div class="login-container">
    <div id="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" class="form-control" placeholder="Enter your username or email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
          <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
        <button type="submit" class="login-btn">
                    <div class="loading" id="loading"></div>
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
</form>

    <div class="signup-link">
      Don‚Äôt have an account? <a href="#">Sign up here</a>
    </div>
  </div>

     <script>
      // üîí Show/Hide Password Toggle
             function togglePassword() {
             const passwordInput = document.getElementById("password");
             const toggleIcon = document.querySelector(".password-toggle");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleIcon.classList.remove("fa-eye");
    toggleIcon.classList.add("fa-eye-slash");
  } else {
    passwordInput.type = "password";
    toggleIcon.classList.remove("fa-eye-slash");
    toggleIcon.classList.add("fa-eye");
  }
}


document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const messageDiv = document.getElementById("message");

  const savedUser = JSON.parse(localStorage.getItem("managerUser"));

  if (
    savedUser &&
    (username === savedUser.username || username === savedUser.email) &&
    password === savedUser.password
  ) {
    localStorage.setItem("isManagerLoggedIn", "true");
    window.location.href = "manager-dashboard.html"; // üëà Redirect to manager dashboard
  } else {
    messageDiv.innerHTML = `<div class="alert alert-danger mt-3">‚ùå Invalid username or password</div>`;
  }
});
</script>
</body>
</html>
