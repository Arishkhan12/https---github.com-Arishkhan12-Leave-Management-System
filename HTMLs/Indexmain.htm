<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
   <style>
    
  * {
    margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .card-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 480px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .card-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .main-icon {
            font-size: 48px;
            color: #667eea;
            background: linear-gradient(135deg, #f8faff, #e8f2ff);
            padding: 20px;
            border-radius: 50%;
            margin-bottom: 25px;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            border: 3px solid rgba(102, 126, 234, 0.1);
        }

        .card-box h2 {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
            letter-spacing: -0.5px;
        }

        .card-box p {
            color: #718096;
            margin-bottom: 35px;
            font-size: 16px;
            line-height: 1.6;
        }

        .portal-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 100%;
            height: 54px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            color: #fff;
            margin-bottom: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .portal-btn i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .btn-employee {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-manager {
            background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
        }

        .portal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .portal-btn:hover::before {
            left: 100%;
        }

        .portal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-manager:hover {
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.4);
        }

        .portal-btn:hover i {
            transform: scale(1.1);
        }

        .portal-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .card-box {
                padding: 40px 30px;
                margin: 20px;
            }

            .main-icon {
                font-size: 40px;
                padding: 16px;
            }

            .card-box h2 {
                font-size: 24px;
            }

            .portal-btn {
                height: 50px;
                font-size: 15px;
            }
        }

        /* Floating animation for main icon */
        .main-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
    
   </style>
</head>
<body>
  <div class="card-box">
    <i class="bi bi-calendar-event-fill"></i>
    <h2>Leave Management System</h2>
    <p>Choose your role to continue</p>
    <button class="portal-btn btn-employee" onclick="goToEmployee()">
      <i class="bi bi-person-lines-fill"></i> Employee Portal
    </button>
    <button class="portal-btn btn-manager" onclick="goToManager()">
      <i class="bi bi-stars"></i> Manager Portal
    </button>
  </div>

   <script>
       function goToEmployee() {
      window.location.href = "Employee-login.html";
    }

    function goToManager() {
      window.location.href = "Manager-login.html";
    }
   </script>
</body>
</html>
