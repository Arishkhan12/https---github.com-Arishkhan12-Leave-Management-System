<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/login.css" rel="stylesheet">
  <link href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet"/>
    </head>
      <body>
       <div class="login-container">
         <div class="login-form-section">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
            </div>

            <h2 class="login-title">Employee Portal</h2>

            <p class="login-subtitle">Sign in to manage your leave Requests</p>

            <div id="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <div class="input-group">
                        <i class="fas-fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username or email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <div class="loading" id="loading"></div>
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
             <div class="signup-link">
                 Don't have an account? <a href="#">Sign up here</a>
            </div>
        </div>
     <script src="js/Employee-login.js"></script>
</body>
</html>
