<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/manager.css" />
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <div class="container-fluid justify-content-between">
      <h5 class="fw-bold mb-0">Manager Dashboard</h5>
      <div class="d-flex align-items-center gap-3">
        <span class="fw-semibold text-primary" id="managerName">Hamza</span>
        <button class="btn btn-light position-relative" onclick="showNotifications()">
          <i class="bi bi-bell-fill fs-5 text-secondary"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">2</span>
        </button>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Welcome -->
  <section class="bg-light py-4 px-4">
    <h4 class="fw-bold">Hello, Hamza ðŸ‘‹</h4>
    <p class="text-muted">Hereâ€™s your teamâ€™s leave activity overview</p>
  </section>

  <!-- Stats Cards -->
  <section class="py-3 px-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center shadow-sm border-start border-primary border-4">
          <div class="card-body">
            <h5 class="fw-semibold text-primary">Pending Requests</h5>
            <p class="display-6 fw-bold" id="pendingCount">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow-sm border-start border-success border-4">
          <div class="card-body">
            <h5 class="fw-semibold text-success">Approved Requests</h5>
            <p class="display-6 fw-bold" id="approvedCount">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow-sm border-start border-info border-4">
          <div class="card-body">
            <h5 class="fw-semibold text-info">Team Members</h5>
            <p class="display-6 fw-bold" id="teamCount">0</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Pending Requests -->
  <section class="px-4 py-3">
    <h5 class="fw-bold mb-3 text-primary">Pending Leave Requests</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Employee</th>
            <th>From</th>
            <th>To</th>
            <th>Reason</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="pendingRequestsTable">
          <!-- Dynamic rows -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Approved Requests -->
  <section class="px-4 py-3">
    <h5 class="fw-bold mb-3 text-success">Approved Leave Requests</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Employee</th>
            <th>From</th>
            <th>To</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody id="approvedRequestsTable">
          <!-- Dynamic rows -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="js/manager-dashboard.js"></script>
</body>
</html>
