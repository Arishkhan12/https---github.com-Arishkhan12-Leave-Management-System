<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Portal Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/manager.css" />
</head>
<body>
  <section class="main-bg d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-box p-5 shadow rounded-4 bg-white">
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="50" alt="icon">
        <h2 class="fw-bold text-success mt-2">Manager Portal</h2>
        <p class="text-muted small">Sign in to manage your team's leave requests</p>
      </div>

      <form id="managerLoginForm">
        <h5 class="fw-semibold text-center mb-4">Welcome Back!</h5>

       <div class="mb-4">
            <label class="form-label">Email address</label>
               <div class="input-group input-group-lg">
                  <span class="input-group-text input-icon"><i class="bi bi-person"></i></span>
                      <input type="email" id="email" class="form-control" required>
          </div>
        </div>

<!-- PASSWORD -->
<div class="mb-4">
  <label class="form-label">Password</label>
  <div class="input-group input-group-lg">
    <span class="input-group-text input-icon"><i class="bi bi-lock"></i></span>
    <input type="password" id="password" class="form-control" required>
    <span class="input-group-text bg-white" onclick="togglePassword(this)">
      <i class="bi bi-eye"></i>
    </span>
  </div>
</div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <input type="checkbox" id="remember" />
            <label for="remember" class="small">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none small text-muted">Forgot Password?</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

        <div id="errorText" class="text-danger mt-3 text-center fw-semibold small"></div>
      </form>
    </div>
  </section>

  <script src="js/manager-login.js"></script>
</body>
</html>
