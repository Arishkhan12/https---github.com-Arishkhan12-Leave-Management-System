<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/manager.css" rel="stylesheet">
  <link href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet"/>
    </head>
      <body>
       <div class="logo-icon">
    <i class="fas fa-user-shield"></i>
  </div>
  <h2 class="login-title">Manager Portal</h2>
  <p class="login-subtitle">Sign in to manage your leave requests</p>

  <!-- ðŸŸ¦ Login Card Section -->
  <div class="login-container">
    <div id="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" class="form-control" placeholder="Enter your username or email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
          <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
        <button type="submit" class="btn btn-primary login-btn">
          <i class="fas fa-sign-in-alt me-2"></i> Sign In</button>
</form>

    <div class="signup-link">
      Donâ€™t have an account? <a href="#">Sign up here</a>
    </div>
  </div>
     <script src="js/Manager-login.js"></script>
</body>
</html>
